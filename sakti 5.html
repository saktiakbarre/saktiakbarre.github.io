<html>
    <head>
        <title> Menggunakan Teknik Format Penulisan </title>
    </head>
    <body>
        <!--membuat tulisan menjadi tebal-->
        <b> Tulisan ini dicetak TEBAL </b>
        <p>
            <!--membuat tulisan menjadi miring-->
            <1> Tulisan ini dicetak MIRING </1>
            <p>
                <!-- membuat sulinan menjadi bergarin bawah -->
                <u> Tulisan ini dicetak BERGARIS BANAB</u>
            </body>
            </html>
